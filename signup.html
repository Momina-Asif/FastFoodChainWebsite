<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./mobile.css">

</head>
<body>
    <div class="navbar">
        <div class="navbar-header">
            <h2>
                <a href="#" class="light-color">
                    <span class="primary-color"><i class="fa-solid fa-utensils"></i>Taste</span>Heaven
                </a>
            </h2>
        </div>
        <div class="navbar-list">
            <ul>
                <li>
                    <a href="home" class="light-color">Home</a>
                </li>
                <li>
                    <a href="./login" class="light-color">Log In</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="wrapper">
        <div class="contact" id="contact">
            <div class="form">
                <h1 class="margin-y">Signup</h1>
                <form id="signupForm" action="/signup" method="POST">
                    <label for="name">Name</label>
                    <input type="text" name="username" id="name" placeholder="Enter name">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter email">
                    <label for="contact">Contact</label>
                    <input type="tel" name="contact" id="contact" placeholder="Enter phone number">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Enter password">
                    <button class="light-color" type="submit">Send</button>
                    <p class="margin-y"><a href="login">Login</a> if you already have an account</p> 
                    <h4 id="errorMessage" class="error-message"></h4> <!-- Placeholder for error message -->
                </form>
            </div>
            <div class="map">
            </div>
        </div>

    </div>

    <!-- JavaScript to handle displaying error message -->
    <script>
        // Get the error message element
        const errorMessage = document.getElementById('errorMessage');

        // Check if there's an error message present
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');

        if (error) {
            // If there's an error, display it on the page
            errorMessage.innerText = error;
        }
    </script>

</body>
</html>
